<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>housify</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <!-- navbar -->
     <nav class="navbar">
        <div class="navbar-center">
            <span class="nav-icon">
                <i class="fas fa-bars"></i>
            </span>
            <img src="/images/logo.svg" alt="store logo">
            <div class="cart-btn">
                <span class="cart-icon">
                    <i class="fas fa-cart-plus"></i>
                </span>
                <div class="cart-items">0</div>
            </div>
        </div>
     </nav>
    <!-- end of navbar -->
    <!-- hero section -->
     <header class="hero">
        <div class="banner">
            <h1 class="banner-title">Furniture collection</h1>
            <button class="banner-btn"></button>
        </div>
     </header>
    <!-- end of hero section -->
    <!-- product -->
    <section class="products">
        <div class="section-title">
            <h2>Our Products</h2>
        </div>
        <div class="products-center">
       
        </div>
     </section>
    <!--end of product -->
    <!--cart -->
    <div class="cart-overlay">
        <div class="cart">
            <span class="close-cart">
                <i class="fas fa-window-close"></i>
            </span>
            <h2>Your Cart</h2>
            <div class="cart-content">
                <!-- cart item -->
                 <!-- <div class="cart-item">
                 </div> -->
                 <!-- end of cart item -->
            </div>
            <div class="cart-footer">
                <h3>your total:Rs <span class="cart-total">0</span></h3>
                <button class="clear-cart banner-btn">clear cart</button>
            </div>
        </div>
    </div>
    <!--end of cart -->

    <script src="https://kit.fontawesome.com/67c8d69ca9.js" crossorigin="anonymous"></script>
   <script src="app.js"></script> 
</body>
</html>
